<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PeriChat - Auth</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #ff416c, #ff4b2b, #ff006a, #c300cc, #6e00ff);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      padding: 40px 30px;
      border-radius: 20px;
      backdrop-filter: blur(12px);
      box-shadow: 0 8px 32px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 400px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      transition: all 0.5s ease-in-out;
    }

    h2 {
      text-align: center;
      font-size: 24px;
      margin-bottom: 25px;
      font-weight: bold;
    }

    label {
      margin-top: 15px;
      display: block;
      font-weight: 600;
    }

    input {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      margin-top: 8px;
      margin-bottom: 16px;
      background: rgba(255, 255, 255, 0.15);
      color: white;
    }

    input::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }

    button {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 10px;
      background-color: rgba(255, 0, 102, 0.9);
      color: white;
      font-weight: bold;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
      transition: background 0.3s;
    }

    button:hover {
      background-color: rgba(255, 0, 102, 1);
    }

    .switch-link {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }

    .switch-link a {
      color: #ffffff;
      text-decoration: underline;
      cursor: pointer;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Signup Form -->
    <form id="signupForm">
      <h2>Create an account</h2>
      <label>Name</label>
      <input type="text" name="name" placeholder="Your name" required />
      <label>Email</label>
      <input type="email" name="email" placeholder="you@example.com" required />
      <label>Password</label>
      <input type="password" name="password" placeholder="••••••••" required />
      <label>Confirm Password</label>
      <input type="password" name="confirmPassword" placeholder="••••••••" required />
      <button type="submit">Sign Up</button>
      <div class="switch-link">Already have an account? <a onclick="toggleForms()">Login</a></div>
    </form>

    <!-- Login Form -->
    <form id="loginForm" class="hidden">
      <h2>Welcome back</h2>
      <label>Email</label>
      <input type="email" name="email" placeholder="you@example.com" required />
      <label>Password</label>
      <input type="password" name="password" placeholder="••••••••" required />
      <button type="submit">Login</button>
      <div class="switch-link">Don't have an account? <a onclick="toggleForms()">Sign Up</a></div>
    </form>
  </div>

  <script>
    const BASE_URL = 'http://localhost:3000'; // Change to your backend URL

    const signupForm = document.getElementById('signupForm');
    const loginForm = document.getElementById('loginForm');

    function toggleForms() {
      signupForm.classList.toggle('hidden');
      loginForm.classList.toggle('hidden');
    }

    signupForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const form = new FormData(signupForm);
      const name = form.get('name');
      const email = form.get('email');
      const password = form.get('password');
      const confirmPassword = form.get('confirmPassword');

      if (password !== confirmPassword) {
        alert("Passwords do not match!");
        return;
      }

      try {
        const response = await fetch(`${BASE_URL}/signup`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, email, password })
        });

        const result = await response.json();
        alert(result.message);
      } catch (error) {
        alert("Could not connect to the server.");
      }
    });

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const form = new FormData(loginForm);
      const email = form.get('email');
      const password = form.get('password');

      try {
        const response = await fetch(`${BASE_URL}/login`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });

        const result = await response.json();
        alert(result.message);
        if (response.ok) {
          // Redirect or load chat UI
        }
      } catch (error) {
        alert("Login failed. Please try again.");
      }
    });
  </script>
</body>
</html>
